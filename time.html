<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tiempo - Horario 1CV</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionales para la página de simulación */
        .form-container {
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: var(--container-shadow);
            text-align: left;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: var(--text-color);
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
        }
        .button-group-center {
            text-align: center;
            margin-top: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 style="text-align: center; color: var(--accent-color);">Simulador de Tiempo</h1>
        <p style="text-align: center; margin-bottom: 2em;">Usa este formulario para probar el horario en una fecha y hora específicas.</p>

        <form id="time-simulation-form">
            <div class="form-group">
                <label for="day">Día de la semana:</label>
                <select id="day" name="day">
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miércoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                    <option value="6">Sábado</option>
                    <option value="0">Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hour">Hora (0-23):</label>
                <input type="number" id="hour" name="hour" min="0" max="23" required>
            </div>
            <div class="form-group">
                <label for="minute">Minuto (0-59):</label>
                <input type="number" id="minute" name="minute" min="0" max="59" required>
            </div>

            <div class="button-group-center">
                <button type="submit" class="styled-button">Simular Hora</button>
                <button type="button" id="reset-time-btn" class="styled-button" style="background-color: #dc3545;">Restablecer a Hora Real</button>
                <a href="index.html" class="styled-button" style="background-color: #6c757d;">Volver al Horario</a>
            </div>
        </form>
    </div>

    <script>
        // Script para mantener la consistencia del tema
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.dataset.theme = savedTheme;

        // Lógica del formulario
        document.getElementById('time-simulation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const day = parseInt(document.getElementById('day').value, 10);
            const hour = parseInt(document.getElementById('hour').value, 10);
            const minute = parseInt(document.getElementById('minute').value, 10);

            const simulatedTime = { day, hour, minute };
            localStorage.setItem('simulatedTime', JSON.stringify(simulatedTime));

            alert(`Tiempo simulado a: ${document.querySelector('#day option:checked').textContent} a las ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}.\nSerás redirigido al horario.`);
            window.location.href = 'index.html';
        });

        document.getElementById('reset-time-btn').addEventListener('click', function() {
            localStorage.removeItem('simulatedTime');
            alert('Simulación de tiempo eliminada. El horario volverá a la hora real.\nSerás redirigido.');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
