<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Notificaciones - Android (Corregido)</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            text-align: center;
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 28px;
            border: none;
            background-color: #00796B;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Prueba con Service Worker</h1>
        <button id="pruebaBtn">Probar Notificación</button>
    </div>

    <script>
        // 1. Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado correctamente.'))
                    .catch(err => console.error('Error registrando Service Worker:', err));
            });
        }

        document.getElementById('pruebaBtn').addEventListener('click', () => {
            // 2. Pedir permiso
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    // 3. Obtener el registro del SW y mostrar la notificación
                    navigator.serviceWorker.ready.then(registration => {
                        registration.showNotification("Sistema Funcionando - Android", {
                            body: "¡Notificación de prueba enviada desde el Service Worker! 👍",
                            icon: "https://cdn-icons-png.flaticon.com/512/888/888839.png"
                        });
                    });
                } else {
                    alert("No se concedió el permiso para notificaciones.");
                }
            });
        });
    </script>
</body>
</html>
